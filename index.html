<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Asegura que el sitio sea responsive -->
    <title>Mi Portfolio Fotográfico</title> <!-- Título de la página -->
    <!-- Importamos la fuente de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet"> <!-- Fuente personalizada -->
    <link rel="stylesheet" href="css/styles.css"> <!-- Archivo CSS principal -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Iconos de Font Awesome -->
</head>
<body>
    <header>
        <div class="container">
            <h1>Mi Portfolio Fotográfico</h1> <!-- Título principal del sitio -->
            <p class="signature">By Alex Vicente Lopez</p> <!-- Firma del autor -->
        </div>
    </header>

    <nav>
        <div class="container">
            <ul>
                <!-- Cada enlace tiene un atributo data-category para filtrar las imágenes -->
                <li><a href="#" class="active" data-category="all">Todas</a></li> <!-- Categoría "Todas" activa por defecto -->
                <li><a href="#" data-category="naturaleza">Naturaleza</a></li>
                <li><a href="#" data-category="retratos">Retratos</a></li>
                <li><a href="#" data-category="urbano">Urbano</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        <div class="gallery">
            <!-- Las imágenes se cargarán dinámicamente con JavaScript -->
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <span class="close-btn">&times;</span> <!-- Botón para cerrar el lightbox -->
        <div class="lightbox-content">
            <img id="lightbox-img" src="" alt=""> <!-- Imagen mostrada en el lightbox -->
            <div class="caption" id="caption"></div> <!-- Texto descriptivo de la imagen -->
            <div class="nav-btns">
                <!-- Botones para navegar entre imágenes en el lightbox -->
                <button class="prev-btn"><i class="fas fa-chevron-left"></i></button>
                <button class="next-btn"><i class="fas fa-chevron-right"></i></button>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; <span id="year"></span> Alex Vicente Lopez</p> <!-- Año dinámico con JavaScript -->
            <p>Todas las imágenes están protegidas por © Copyright 2025. 
                Cualquier uso no autorizado será perseguido legalmente.</p>
            <div class="social-links">
                <!-- Enlaces a redes sociales con iconos -->
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-x"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>
        </div>
    </footer>
<script src="/js/script.js"></script>
<script src="/js/fotos.js"></script>
</body>
</html>
